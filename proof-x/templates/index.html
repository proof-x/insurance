<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="upload-section">
                <label for="file-upload" class="custom-file-upload">
                    <span class="upload-icon">üì§</span>
                    <span>Upload Files</span>
                    <span id="loader" class="loader" style="display: none;"></span>
                </label>
                <input type="file" id="file-upload" multiple accept=".pdf,.png,.jpg,.jpeg">
            </div>
            <div class="file-viewer">
                <div id="file-display" class="file-display"></div>
                <div id="thumbnails-container" class="thumbnails-container"></div>
            </div>
        </div>
        
        <div class="right-container">
            <div class="details-section">
                <h2>Document Details</h2>
                <div class="labels-grid">


                    <!-- Replace the existing label-item divs in your HTML with these -->
                <div class="label-item">
                    <span class="label">Category:</span>
                    <span id="category" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>
                <div class="label-item">
                    <span class="label">Invoice Number:</span>
                    <span id="invoice-number" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>
                <div class="label-item">
                    <span class="label">Date:</span>
                    <span id="invoice-date" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>
                <div class="label-item">
                    <span class="label">Tax Details:</span>
                    <span id="tax-details" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>
                <div class="label-item">
                    <span class="label">Total Amount:</span>
                    <span id="total-amount" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>
                <div class="label-item">
                    <span class="label">Total Tax:</span>
                    <span id="total-tax" class="value" contenteditable="true"></span>
                    <button class="edit-btn">‚úèÔ∏è</button>
                </div>

            
            </div>
            <div class="label-item">
                <span class="label">Summary:</span>
                <textarea id="summary" class="value"></textarea>
                <button class="edit-btn">‚úèÔ∏è</button>
            </div>
            <div class="table-container">
                <h3>Line Items</h3>
                <table id="line-items-table">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Line Total</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
